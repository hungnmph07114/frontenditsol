<div class="card">
  <div class="card-body">
    <h4 class="card-title">Chấm công</h4>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Điểm danh ngày</span>
      </div>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="{{date}}" disabled>
      <div class="input-group-append">
        <button class="btn btn-danger" type="button" (click)="chamCongAll(checkedList)">Điểm danh</button>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="name" placeholder="Nhập tên hoặc id để tìm kiếm" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-success"  (click)="timkiem(name)" type="button">Tìm kiếm</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Hình ảnh</th>
              <th scope="col">Họ và tên</th>
              <th scope="col"> <input type="checkbox" [(ngModel)]="masterSelected" name="list_name" value="m1" (change)="checkUncheckAll()">Điểm danh</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let nv of nhanvien;let i = index">
              <th scope="row" style="padding-top: 78px;">{{nv.id}}</th>
              <td>
                <img src={{nv.img}}
                  style="height: 150px; width: 150px;">
              </td>
              <td style="padding-top: 78px;">{{nv.tenNhanVien}}</td>
              <td  style="padding-top: 78px;">
                <input type="checkbox" [(ngModel)]="nv.isSelected" name="list_name" value="{{nv.id}}" (change)="isAllSelected()"/>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
