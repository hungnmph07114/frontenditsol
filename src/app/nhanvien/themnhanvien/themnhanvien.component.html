<div class="col-lg-8" style="margin-left: 170px;">
  <div class="card">
    <div class="card-body">
      <div class="wrapper d-block d-sm-flex align-items-center justify-content-between">
        <h4 class="card-title mb-0">Thêm nhân viên</h4>
      </div>
      <div class="wrapper">
        <hr>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade active show" id="info" role="tabpanel" aria-labelledby="info">
            <form  (ngSubmit)=" addnhanvien(nhanvien)"  novalidate #f="ngForm">
              <input type="text"name="tenNhanVien"   [(ngModel)]="nhanvien.tenNhanVien"  required class="form-control mb-4" placeholder="Tên nhân viên">
              <input type="text" name="dienThoai"    [(ngModel)]="nhanvien.dienThoai" required class="form-control mb-4" placeholder="Số điện thoại">
              <input type="text" name="email" [(ngModel)]="nhanvien.email" required class="form-control mb-4" placeholder="Email">
              <input type="text" name="diaChi" [(ngModel)]="nhanvien.diaChi" required class="form-control mb-4" placeholder="địa chỉ">
              <input type="text" name="soCmnnd" [(ngModel)]="nhanvien.soCmnnd" required class="form-control mb-4" placeholder="số CMND">
              <input type="text" name="chuVu" [(ngModel)]="nhanvien.chuVu" required class="form-control mb-4" placeholder="chức vụ">
              <input type="text" name="ngaySinh" [(ngModel)]="nhanvien.ngaySinh" required class="form-control mb-4" placeholder="ngày sinh">
              <label>Giới tính</label>
												<select class="form-control select"[(ngModel)]="nhanvien.gioiTinh" name="gioitinh">
													<option [ngValue]="null" selected>Lựa chọn</option>
													<option [ngValue]="1">Nam</option>
													<option [ngValue]="0">Nữ</option>
												</select>
              <input type="file" class="upload" id="file" (change)="onChange($event.target.files[0])">
                                <input class="form-control" [(ngModel)]="imageHotel.imagePath" placeholder="Link Image"
                                    name="img" hidden="true">
                                    <div class="profile-img" >
                                      <img [src]="img" style="width: 100px; height:100px" alt="User Image">
                                    </div>
              <!-- <button type="submit" class="btn btn-primary submit-btn" [disabled]="!f.valid"  >Thêm phòng ban</button> -->
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Thêm mới</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
